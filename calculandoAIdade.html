<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
</head>
<body>
    <div class="container">
        <h2>Calculando a idade</h2>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento">
        <button onclick="calcularIdade()">Calcular Idade</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularIdade() {
            const dataNascimento = document.getElementById('dataNascimento').value;
            if (!dataNascimento) {
                alert("insira sua data de nascimento");
                return;
            }

            const dataNasc = new Date(dataNascimento);
            const hoje = new Date();

            let idade = hoje.getFullYear() - dataNasc.getFullYear();
            const mes = hoje.getMonth() - dataNasc.getMonth();
            if (mes < 0 || (mes === 0 && hoje.getDate() < dataNasc.getDate())) {
                idade--;
            }

            document.getElementById('resultado').textContent = 'Sua idade Ã© ' + idade + ' anos';
        }
    </script>
</body>
</html>
