
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações JS</title>

    <style>
        div#area{
            background-color: rgb(255, 251, 10)
            color rgb(15, 14, 15);
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <!-- Div direcionada as funções do mouse -->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">interações JS</div>

    <script>
        // Adiciona a informação que foi clicado com um background "Aqua"
        var a = document.getElementById('area');
        function clicar(){
            a.innerText = "clicou";
            a.style.background = "aqua";
        }

        // Adiciona a informação de que "Entrou" com o mouse da div
        function entrar(){
            a.innerText = "entrou";
        }

        // Adiciona a informação de que "Saiu" com o mouse da div 
        function sair(){
            a.innerText = "saiu";
            a.style.background = "black";
            a.style.color = "yellow";
        }
    </script>

</body>
</html>
