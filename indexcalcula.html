<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <h1>Continuação DOM</h1>
    <div class="classeDiv">Primeira Div</div><br>
    <div>Segunda Div</div>
    <div>Terceira Div</div>
    <div>Quarta Div</div>

    <script>
        var cd = document.getElementByClassName("classeDiv")[0];
        cd.innerText = "Div modificada";
    </script>
    

</body>
</html>
